<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer-container">
      <h2>Timer</h2>
      <input type="number" id="timer-input" placeholder="Enter time in seconds">
      <br>
      <button id="timer-btn-start" class="btn btn-start">Start</button>
      <button id="timer-btn-stop" class="btn btn-stop" disabled>Stop</button>
      <button id="timer-btn-reset" class="btn btn-reset" disabled>Reset</button>
      <br>
      <input type="text" id="timer-output" placeholder="00:00" disabled>
    </div>

    <div class="stopwatch-container">
      <h2>Stopwatch</h2>
      <button id="stopwatch-btn-start" class="btn btn-start">Start</button>
      <button id="stopwatch-btn-stop" class="btn btn-stop" disabled>Stop</button>
      <button id="stopwatch-btn-reset" class="btn btn-reset" disabled>Reset</button>
      <br>
      <input type="text" id="stopwatch-output" placeholder="00:00:00" disabled>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
